<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="currentWeight">
      <h2 data-cy="currentWeightDetailsHeading"><span>Current Weight</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ currentWeight.id }}</span>
        </dd>
        <dt><span>Weight</span></dt>
        <dd>
          <span>{{ currentWeight.weight }}</span>
        </dd>
        <dt><span>Created Date</span></dt>
        <dd>
          <span>{{ currentWeight.createdDate | formatMediumDate }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ currentWeight.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/current-weight', currentWeight.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
